<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="login-container">
        <img src="images/GCC.jpeg" alt="Login Image" class="login-image">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCC-LVJYx8c0yQZAbJto1D6Pqc4FF0jO08",
            authDomain: "scavengerhunt-a0e18.firebaseapp.com",
            projectId: "scavengerhunt-a0e18",
            storageBucket: "scavengerhunt-a0e18.appspot.com",
            messagingSenderId: "1057596154789",
            appId: "1:1057596154789:web:34ef0d1439ea04d48d3e4c",
            measurementId: "G-PLF992LLML"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    alert('Login successful!');
                })
                .catch((error) => {
                    // Handle errors
                    const errorMessageText = error.message;
                    errorMessage.textContent = errorMessageText;
                });
        });
    </script>
</body>
</html>
